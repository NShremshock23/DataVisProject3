<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdVisture Time or something funnier</title>

    <link rel="stylesheet" href="css/graph.css">
    <link rel="stylesheet" href="css/ZdogPractice.css">
</head>
<body>
    <canvas class="finn" width="200" height="200"></canvas>
    <canvas class="jake" width="200" height="200"></canvas>
    <div id="seasons">
        <button id="szn1">Season 1</button>
        <button id="szn2">Season 2</button>
        <button id="szn3">Season 3</button>
        <button id="szn4">Season 4</button>
        <button id="szn5">Season 5</button>
        <button id="szn6">Season 6</button>
        <button id="szn7">Season 7</button>
        <button id="szn8">Season 8</button>
    </div>
    <div id="characters">
        <button class="charBtn" id="Finn"><img src="pictures/Finn.png" height="100" width="100" id="finnPic"></button>
        <button class="charBtn" id="Jake"><img src="pictures/Jake.png" height="100" width="100" id="jakePic"></button>
        <button class="charBtn" id="bubblegum"><img src="pictures/Bubbleum.png" height="100" width="100" id="bubblegumPic"></button>
        <button class="charBtn" id="flamePrincess"><img src="pictures/FlamePrincess.png" height="100" width="100" id="flamePic"></button>
        <button class="charBtn" id="LSP"><img src="pictures/LSP.png" height="100" width="100" id="LSPPic"></button>
        <button class="charBtn" id="Rainicorn"><img src="pictures/Rainicorn.png" height="100" width="100" id="rainicornPic"></button>
        <button class="charBtn" id="Marciline"><img src="pictures/Marciline.png" height="100" width="100" id="marclinePic"></button>
        <button class="charBtn" id="IceKing"><img src="pictures/IceKing.png" height="100" width="100" id="icePic"></button>
        <button class="charBtn" id="BMO"><img src="pictures/BMO.png" height="100" width="100" id="BMOPic"></button>
        <button class="charBtn" id="TreeTrunk"><img src="pictures/TreeTrunk.png" height="100" width="100" id="treePic"></button>
    </div>
    <div id="wordCloud"></div>
    <svg id="force-directed-graph"></svg>  

    <script src="js/zdog.dist.js"></script>
    <script src="js/ZdogPractice.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3.layout.cloud.js"></script>

    <script src="js/d3.v6.min.js"></script>

    <script src="js/wordCloud.js"></script>
    
    <script src="js/main.js"></script>
    <script src="js/forceDirectedGraph.js"></script>
</body>
</html>
